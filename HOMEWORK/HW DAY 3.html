<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course progress dashboard</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <ul class = "breadcrumb justify-content-center">
   <li class = "breadcrumb-item"><a href = "#">Home</a></li>
   <li class = "breadcrumb-item"><a href="#">Courses</a></li>
   <li class = "breadcrumb-item active"aria-current= "page">Web Development</li>
</ul>
<h1>Web Development Course <span class = "badge badge-warning">New</span></h1>
<div class="progress-bar ">
  <div class="progress-bar progress-bar-striped bg-success" style="width:100%">HTML-100% Complete</div>
  <div class="progress-bar">
  <div class="progress-bar progress-bar-striped progress-bar-animated bg-info" style="width:75%">CSS-75% Complete</div>
  <div class="progress-bar">
  <div class="progress-bar bg-warning" style="width:50%">JAVASCRIPT-50% Complete</div>
  <div class="progress-bar">
  <div class="progress-bar bg-danger" style="width:25%">BOOTSTRAP-25% Complete</div>
</div>
</div>
</div>
</div>
<button type = "button" class = "btn btn-dark">Start</button>
<button type = "button" class = "btn btn-link">Pause</button>
<button type = "button" class = "btn btn-success">Reset</button>
<ul class="pagination justify-content-center">
  <li class="page-item active"><a class="page-link" href="#">1</a></li>
  <li class="page-item"><a class="page-link" href="#">2</a></li>
  <li class="page-item disabled"><a class="page-link" href="#">3</a></li>
</ul>
</body>
</html>
